name: Patch Saturday
on:
  schedule:
    # every Saturday at 7AM UTC
    - cron: "0 7 * * 6"

jobs:
  create_issue:
    name: Create Issue
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      # https://docs.github.com/en/actions/use-cases-and-examples/project-management/scheduling-issue-creation
      - name: Create Issue
        run: |
          if [[ $CLOSE_PREVIOUS == true ]]; then
            previous_issue_number=$(gh issue list \
              --label "$LABELS" \
              --json number \
              --jq '.[0].number')
            if [[ -n $previous_issue_number ]]; then
              gh issue close "$previous_issue_number"
              gh issue unpin "$previous_issue_number"
            fi
          fi
          new_issue_url=$(gh issue create \
            --title "$TITLE" \
            --assignee "$ASSIGNEES" \
            --label "$LABELS" \
            --body "$BODY")
          if [[ $PINNED == true ]]; then
            gh issue pin "$new_issue_url"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          TITLE: Patch Saturday
          ASSIGNEES: christopherdoyle
          LABELS: patch-saturday,patch,automation
          BODY: |
            ### Patch Saturday
          PINNED: false
          CLOSE_PREVIOUS: true
