# copy priv and pub keys to nginx

- name: Create SSL directory
  ansible.builtin.file:
    path: /etc/ssl/***REMOVED***.com/
    owner: root
    group: root
    mode: '0600'
    state: directory

- name: Copy SSL key
  ansible.builtin.copy:
    src: ./files/***REMOVED***.com.priv
    dest: /etc/ssl/***REMOVED***.com/
    mode: '0600'

- name: Copy SSL cert
  ansible.builtin.copy:
    src: ./files/***REMOVED***.com.pub
    dest: /etc/ssl/***REMOVED***.com/
    mode: '0600'

- name: Create /var/www/default directory
  ansible.builtin.file:
    path: /var/www/default
    owner: root
    group: root
    mode: '0755'
    state: directory

- name: Copy default favicon
  ansible.builtin.copy:
    src: ./files/favicon.ico
    dest: /var/www/default/
    mode: '0644'

- name: Start nginx
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: true

- name: Allow nginx to listen to 8000
  community.general.seport:
    ports: 8000
    proto: tcp
    setype: http_port_t
    state: absent

- name: Allow nginx can network connect
  ansible.posix.seboolean:
    name: httpd_can_network_connect
    state: true
    persistent: true
