- name: Setup new server with Docker & Nginx

  hosts: all

  become: true

  gather_facts: true

  vars_files:
    - vars/private.yml
    - vars/common.yml
    - vars/timezone.yml
    - vars/dnfautomatic.yml
    - vars/nginx.yml
    - vars/firewall.yml
    - vars/fail2ban.yml
    - vars/os-hardening.yml

  roles:
    - role: user_qol

  tasks:
    - import_tasks: tasks/install-standard-apps.yml
